    <!-- Login Form -->
    <div class="login-form">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form id="login-form" name="gs" method="get" action="#">
                        <div class="row">
                            <!--Email Field-->
                            <div class="col-lg-6">
                                <fieldset>
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control" id="admin-email" placeholder="Staff Email*" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

                            </div>
                            <!--Password Field-->

                                <fieldset>
                                    <label for="pwd">Password&nbsp;</label>
                                    <i class="far fa-eye icon" onclick="toggleVisibility()"></i>
                                    <input type="password", class="form-control", id="admin-pwd" name="pwd", placeholder="Staff Password*" required>
                                </fieldset>
                            </div>

                            <!--Error Message If Login Credentials are Invalid-->
                            <span id="login-error"></span>
                            
                            <div class="col-lg-6">                        
                              <fieldset>
                                <button class="reset-button" input type="reset" id="btn_reset">RESET</button>
                            </fieldset>
                            </div>
                            <div class="col-lg-6">

                            </fieldset>
                          </div>

    <!-- Implement Back-end Login Endpoint Function -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    
    <script>
      $(function () {
        // Maintaining and Checking Login Status
        if (localStorage['status'] == '"customer"') {
          var customerName = JSON.parse(localStorage.getItem("name"));
          document.getElementById("loggedInAs").innerHTML = "Logged in as: " + customerName;
          $("#login").css('display', 'none');
        } else {
          document.getElementById("loggedInAs").innerHTML = "Public User";
          $("#logout").css('display', 'none');
        }

        // Deleting token and status upon logout
        $("#logout").click(function(event) {
          localStorage.removeItem("token");
          localStorage.removeItem("status");
          localStorage.removeItem("name");
        });

        $("#btn_submit").click(function(event) {
          // Event Handler when Clicked on Submit
          console.log(event)
          // Prevent form submission
          event.preventDefault();
          // Set settings for url
          var settings = {
            "url": "http://localhost:3000/admin/login",
            "method": "POST",
            "timeout": 0,
            "headers": {
                "Content-Type": "application/json"
            },
            "data": JSON.stringify({
                "email": $("#admin-email").val(),
                "password": $("#admin-pwd").val()
            }),
        };
        $.ajax(settings)
        .done(function (response) {
          console.log(response);
          localStorage['name'] = JSON.stringify(response.name);
          localStorage['token'] = response.token;
          localStorage['status'] = JSON.stringify(response.role);
          window.location.href = "admin.html";
        })
        .fail((response) => {
          console.log(response.responseJSON);
          $("#login-error").text("Login information is invalid. Please try again.")
        })
        })
      })
    </script>

      <!-- Toggle Password Visibility -->
      <script>  
        function toggleVisibility() {
          var passwordInput = document.getElementById("admin-pwd");
          var eyeIcon = document.querySelector(".icon");
        
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
          }
        }
      </script>
